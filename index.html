<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- Authentication -->
      <h1 class="game-title">TIC TAC TOE</h1>
        <p id="game-result"></p>
        <p id="message"></p>
        <p id="player-turn"></p>
        <p id="space-taken"></p>
          <section id="before-sign-in">
              <section>
                <h3>Sign Up</h3>
                <form id="sign-up">
                  <input name="credentials[email]" required type="email" placeholder="Email Address"/>
                  <input name="credentials[password]" required type="password" placeholder="Password"/>
                  <input name="credentials[password_confirmation]" required type="password" placeholder="Password... again"/>
                  <button class="submit-button" type="submit">Submit</button>
                </form>
              </section>
              <br>
              <br>
              <section>
                <h3>Sign In</h3>
                <form id="sign-in">
                  <input name="credentials[email]" required type="email" placeholder="Email Address"/>
                  <input name="credentials[password]" required type="password" placeholder="Password"/>
                  <button class="submit-button" type="submit">Submit</button>
                </form>
              </section>
            </section>

            <section id="after-sign-in">
                  <button id="sign-out">Sign Out</button>
        <!-- Game -->
        <section class="game-board">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </section>
          <h2 class="status"></h2>
          <div class="text-center">
          <button id="new-game-button" type="button">New Game?</button>
        </div>
    </section>
  </body>
</html>
