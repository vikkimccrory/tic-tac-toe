<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- Authentication -->
      <h1 class="game-title">TIC TAC TOE</h1>
      <p id="message"></p>
      <section id="before-sign-in">
              <section>
                <h3>Sign Up</h3>
                <form id="sign-up">
                  <input name="credentials[email]" required type="email" placeholder="Email Address"/>
                  <input name="credentials[password]" required type="password" placeholder="Password"/>
                  <input name="credentials[password_confirmation]" required type="password" placeholder="Password... again"/>
                  <button type="submit">Submit</button>
                </form>
              </section>

              <section>
                <h3>Sign In</h3>
                <form id="sign-in">
                  <input name="credentials[email]" required type="email" placeholder="Email Address"/>
                  <input name="credentials[password]" required type="password" placeholder="Password"/>
                  <button type="submit">Submit</button>
                </form>
              </section>
            </section>

            <section id="after-sign-in">
              <section>
                  <button id="sign-out">Sign Out</button>
              </section>
            </section>









      <!-- Game -->
        <section id="game-board">
        <div class="container">
          <div data-square-index="0" class="game-square"></div>
          <div data-square-index="1" class="game-square"></div>
          <div data-square-index="2" class="game-square"></div>
          <div data-square-index="3" class="game-square"></div>
          <div data-square-index="4" class="game-square"></div>
          <div data-square-index="5" class="game-square"></div>
          <div data-square-index="6" class="game-square"></div>
          <div data-square-index="7" class="game-square"></div>
          <div data-square-index="8" class="game-square"></div>
        </div>
        </section>



    </body>
</html>
